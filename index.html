<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Poo.Js</title>
</head>
<body>

     <div class="container my-5 mx-5">
         <h1>Estudiantes y Profesores</h1>
         <form id = "formulario">
             <input type="text"
                action=""
                class ="form-control mb-2"
                type = "text"
                value= "juanito"
                name = "nombre"
                placeholder=" ingrese nombre"
             />
             <input type="text"
             action=""
             class ="form-control mb-2"
             type = "number"
             value= "32"
             name = "nombre"
             placeholder=" ingrese nombre"
          />
          
          <select class="btn btn-secondary " type = "submit" name="option">
              <option value="Estudiante" selected >Estudiante</option>
              <option value="Profesor" selected >Profesor</option>
          </select>
          <button class="btn btn-primary" type="submit">Agregar</button>
        
            
         </form>   

         <section class="row mt-3">
             <div class="col-6" id="cardsEstudiantes"></div>
             <div class="col-6" id="cardsProfesores"></div>
         </section>


     </div>
     <template id="templateEstudiante" >
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-secondary">Nombre</span>
                    <span class="badge bg-success">Aprovado</span>
                </h5>
                <h6><!-- Estudiante se pone con js --></h6>
                <p class="lead">Edad</p>
                <button class="btn btn-success mb-3 data-nombre">Aprobado</button>
                <button class="btn btn-danger data-nombre">Suspendido</button>

            </div>
        </article>
     </template>  
     <template id = "templateProfesor">
        <article class="card mb-2 bg-secondary text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">Edad</p>
            </div>
        </article>
     </template> 





    <!-- //<script src="app.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
